<div class="incrementador" style="margin: 1rem; text-align: center">
  <h3>{{ leyenda }} - {{ progreso }}</h3>

  <div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus">cambiarValor(-5)</i>
      </button>
    </span>

    <input
      #txtProgress
      type="number"
      class="form-control"
      name="progreso"
      [(ngModel)]="progreso"
      (ngModelChange)="onChanges($event)"
      min="1"
      max="100"
      style="text-align:center"
    />

    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
        <i class="mdi mdi-plus">cambiarValor(+5)</i>
      </button>
    </span>
  </div>
</div>
